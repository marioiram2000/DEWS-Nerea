<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rutas</title>
    </h:head>
    <h:body>      
        <h1>Todas las rutas:</h1>
        <h:dataTable value="#{rutasCompra.getTodasRutas}" var="ruta" rendered="#{RutasCompra.rutas!=null and RutasCompra.rutas.size() >0}">      
            <h:form>
                <h:column>
                    <f:facet name="header">
                        ORIGEN
                    </f:facet>                
                    <h:outputLabel value="#{ruta.ciudadOrigen}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        ORIGEN
                    </f:facet>                
                    <h:outputLabel value="#{ruta.ciudadDestino}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        SALIDA
                    </f:facet>                
                    <h:outputLabel value="#{ruta.horaSalida}" >
                        <f:convertDateTime pattern="dd-MM-yyyy hh:mm" timeZone="GMT+2" />
                    </h:outputLabel>                    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        LLEGADA
                    </f:facet>                
                    <h:outputLabel value="#{ruta.horaLlegada}" >
                        <f:convertDateTime pattern="dd-MM-yyyy hh:mm" timeZone="GMT+2" />
                    </h:outputLabel>                                  
                </h:column>

                <h:column>
                    <f:facet name="header">
                        COMPRA
                    </f:facet>                
                    <h:commandLink value="COMPRAR">

                    </h:commandLink>      
                </h:column>   
            </h:form>
        </h:dataTable>  
        
    </h:body>
</html>
