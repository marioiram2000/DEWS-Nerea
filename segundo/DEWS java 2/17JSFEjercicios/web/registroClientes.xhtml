<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:dataTable value="#{mBRegistro.clientes}" var="cliente">
            <h:column>
                <f:facet name="header">DNI</f:facet>
                <h:outputLabel value="#{cliente.DNI}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputLabel value="#{cliente.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Direccion</f:facet>
                <h:outputLabel value="#{cliente.direccion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputLabel value="#{cliente.email}"/>
            </h:column>
        </h:dataTable>

        <br></br>
        <h:outputText value="Rellene el siguiente formlario para registrarse"/>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="DNI"/>
                <h:inputText value="#{mBRegistro.cliente.DNI}" required="true" id="dni" requiredMessage="El DNI es obligatorio" validatorMessage="El DNI es incorrecto">
                    <f:validateRegex pattern="^[0-9]{8,8}[A-Za-z]$"/> 
                </h:inputText>
                <h:message for="dni"/>
                
                <h:outputLabel value="NOMBRE"/>
                <h:inputText value="#{mBRegistro.cliente.nombre}" required="true" id="nombre" requiredMessage="El nombre es obligatorio">
                    <f:converter converterId="conversorNombre"/>
                </h:inputText>
                <h:message for="nombre"/>
                
                <h:outputLabel value="DIRECCION"/>
                <h:inputText value="#{mBRegistro.cliente.direccion}" required="true" id="direccion" requiredMessage="La DirecciÃ³n es obligatoria"/>
                <h:message for="direccion"/>

                <h:outputLabel value="EMAIL"/>
                <h:inputText value="#{mBRegistro.cliente.email}" required="true" id="email" requiredMessage="El email es obligatorio" >
                    <f:validator validatorId="validadorEmail"/>
                </h:inputText>
                <h:message for="email"/>
            </h:panelGrid>
            <h:commandButton value="GUARDAR" action="#{mBRegistro.registro()}"/>
        </h:form>
    </h:body>
</html>
