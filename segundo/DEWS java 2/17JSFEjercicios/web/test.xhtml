<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid rendered="#{mBTest.cantPregs == 0}">
            <h:form>
                <h:outputLabel value="Indica la cantidad de preguntas que deseas"/>
                <h:selectOneRadio value="#{mBTest.cantPregs}">
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                    <f:selectItem itemLabel="4" itemValue="4" />
                    <f:selectItem itemLabel="5" itemValue="5" />
                </h:selectOneRadio>
                <h:commandButton value="EMPEZAR" action="#{mBTest.setPregs()}"/>
            </h:form>
        </h:panelGrid>
        <h:panelGrid rendered="#{mBTest.cantPregs gt 0}">
            <h:form>
                <h:outputLabel value="#{mBTest.pregs[mBTest.index].pregunta}"/>
                <h:inputText value="#{mBTest.pregs[mBTest.index].respUsu}"/>
                <h:commandButton value="COMPROBAR" action="#{mBTest.comprobar()}" rendered="#{mBTest.index!=mBTest.length-1}"/>
                <h:commandButton value="FINALIZAR" action="#{mBTest.comprobar()}" rendered="#{mBTest.index==mBTest.length-1}"/>
            </h:form>
            <h:outputLabel value="#{mBTest.aciertos} aciertos/#{mBTest.index}"/>
        </h:panelGrid>
    </h:body>
</html>
