<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{mBReservas.rutas}" var="ruta">
                <h:column>
                    <f:facet name="header">ORIGEN</f:facet>
                    <h:outputLabel value="#{ruta.ciudadOrigen}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">DESTINO</f:facet>
                    <h:outputLabel value="#{ruta.ciudadDestino}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Hora Salida</f:facet>
                    <h:outputLabel value="#{ruta.horaSalida}">
                        <f:convertDateTime pattern="dd-MM-yyyy hh:mm" timeZone="GMT+1"/>
                    </h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">Hora llegada</f:facet>
                    <h:outputLabel value="#{ruta.horaLlegada}">
                        <f:convertDateTime pattern="dd-MM-yyyy hh:mm" timeZone="GMT+1"/>
                    </h:outputLabel>
                </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:form>
                    <h:commandLink value="COMPRAR" action="#{mBReservas.reservar()}">
                        <f:setPropertyActionListener target="#{mBReservas.ruta}" value="#{ruta}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            </h:dataTable>
    </h:body>
</html>
