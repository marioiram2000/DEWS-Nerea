<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel value="#{mBReservas.ruta.ciudadOrigen} - #{mBReservas.ruta.ciudadDestino}"/>
        <h:outputLabel value="#{mBReservas.ruta.horaSalida}">
            <f:convertDateTime pattern="dd/MM/yyyy hh:mm" timeZone="GMT+1"/>
        </h:outputLabel>
        <h:outputLabel value="#{mBReservas.ruta.horaLlegada}">
            <f:convertDateTime pattern="dd/MM/yyyy hh:mm" timeZone="GMT+1"/>
        </h:outputLabel>
        <h:outputLabel value=" #{mBReservas.ruta.tarifa} â‚¬ "/>
        
        <h:dataTable value="#{mBReservas.getAsientosOcupados()}" var="par">
            <h:column >
                <f:facet name="header">ASIENTO</f:facet>
                <h:outputLabel value="#{par.key}"/>
            </h:column>
            <h:column>
                <f:facet name="header">CLIENTE</f:facet>
                <h:outputLabel value="#{par.value}"/>
            </h:column>
        </h:dataTable>
        <br></br>
        <h:outputLabel value="ELIJA ASIENTO"/>
        <h:form>
            <h:selectManyCheckbox value="#{mBReservas.reservar}">
                <f:selectItems value="#{mBReservas.asientosLibres}" />
            </h:selectManyCheckbox>
            <br></br>
            <h:outputLabel value="DNI CLIETNE"/>
            <h:inputText value="#{mBReservas.dniCliente}">
                <!--<f:validateRegex pattern="^[0-9]{8,8}[A-Za-z]$"/>-->
            </h:inputText>
            <h:commandLink value="RESERVAR" action="#{mBReservas.hacerReservas()}"/>
        </h:form>
    </h:body>
</html>
