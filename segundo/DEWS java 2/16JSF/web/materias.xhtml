<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel value="${mbAlumno.alumno.nombre}" />
        <h:outputLabel value="${mbAlumno.strsexo()}" />
        <h:outputLabel value=" ciclo ${mbAlumno.ciclo}" />
        
        <h:dataTable value="${mbmaterias.materias.get(mbAlumno.ciclo)}" var="materia">
            
            <h:column>
                <f:facet name="header">
                    materia
                </f:facet>
                <h:outputLabel value="${materia}"/>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
