<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="3" >
            
            
            <h:outputLabel value="Introduce nombre" />
            <h:inputText id="nombre" value="#{persona.nombre}" required="true" 
                         requiredMessage="Nombre obligatorio"
                         validator="#{persona.validarNombre}">
                <f:validateLength minimum="3" /> 
            </h:inputText>         
            
            <h:message for="nombre" />
            
            <h:outputLabel value="Introduce edad" />
            <h:inputText id="edad" value="#{persona.edad}"  required="true" 
                         requiredMessage="Nombre obligatorio">            
                <f:validateDoubleRange minimum="0" maximum="150" />
            </h:inputText>
            <h:message for="edad" />
            
            <h:outputLabel value="Introduce fecha de nacimiento" />
            <h:inputText id="fecha" value="#{persona.fechaNac}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>
             <h:message for="fecha" />
            
            
        </h:panelGrid>
            
        <h:commandLink value="Enviar" action="index" /> 
        </h:form>
    </h:body>
</html>
